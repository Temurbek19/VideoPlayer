<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container video-holder">
        <video width="600" height="400" id="video-player">
            <source src="./111.mp4">
        </video>

        <img src="" alt="" class="video-img">

        <div class="item">
            <img src="./images/volume-up-interface-symbol-1.svg" alt="" id="volume-indicator">
            <button id="video-play">Play</button>
            <button id="video-pause">Pause</button>
            <span>O'tkazish:</span>
            <input type="range" name="" id="video-permotka" min="0" max="100">
            <span>Ovozi:</span>
            <input type="range" name="" id="video-sound" min="0" max="100">
            <button id="video-fullscreen">Go Fullscreen</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
